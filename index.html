<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UPI App Launcher</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"/>
<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
:root {
  --bg:#07090f;--surface:#0e1117;--border:#1c2030;
  --muted:#3a4160;--text:#dde3f5;--sub:#6b748f;--gold:#f5a623;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Sora',sans-serif;background:var(--bg);color:var(--text);
  min-height:100vh;padding:2.5rem 1.5rem 4rem;overflow-x:hidden
}
.page{max-width:860px;margin:0 auto}
header{text-align:center;margin-bottom:3rem}
.badge{
  display:inline-flex;background:rgba(245,166,35,.1);
  border:1px solid rgba(245,166,35,.25);
  color:var(--gold);font-size:.7rem;font-weight:600;
  padding:.35rem .85rem;border-radius:999px;margin-bottom:1.2rem
}
h1{font-size:clamp(1.9rem,5vw,2.8rem);font-weight:700;margin-bottom:.75rem}
h1 span{color:var(--gold)}
header p{color:var(--sub);font-size:.92rem;max-width:480px;margin:0 auto}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:1rem}
.app-card{
  background:var(--surface);border:1px solid var(--border);
  border-radius:16px;padding:1.4rem;display:flex;flex-direction:column;gap:1rem
}
.card-top{display:flex;align-items:center;gap:.85rem}
.app-icon{width:48px;height:48px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:1.5rem}
.app-name{font-weight:600;font-size:.95rem}
.app-scheme{font-family:'JetBrains Mono',monospace;font-size:.68rem;color:var(--sub)}
.check-btn{
  width:100%;background:transparent;border:1px solid var(--border);
  border-radius:10px;color:var(--sub);padding:.6rem;cursor:pointer
}
.check-btn:hover{background:rgba(255,255,255,.04);border-color:var(--muted);color:var(--text)}
</style>
</head>
<body>
<div class="page">
<header>
  <div class="badge">ðŸ‡®ðŸ‡³ UPI Payment Apps</div>
  <h1>Launch <span>UPI Apps</span></h1>
  <p>Tap an app to open it. If not installed, Play Store opens automatically.</p>
</header>

<div class="grid" id="grid"></div>
</div>

<script>
const APPS = [
  { id:'phonepe', name:'PhonePe', emoji:'ðŸ’œ', scheme:'ppe', package:'com.phonepe.app', store:'https://play.google.com/store/apps/details?id=com.phonepe.app' },
  { id:'gpay', name:'Google Pay', emoji:'ðŸ”µ', scheme:'gpay', package:'com.google.android.apps.nbu.paisa.user', store:'https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user' },
  { id:'paytm', name:'Paytm', emoji:'ðŸ’™', scheme:'paytmmp', package:'net.one97.paytm', store:'https://play.google.com/store/apps/details?id=net.one97.paytm' },
];

function render() {
  const grid = document.getElementById('grid');
  grid.innerHTML = APPS.map(app => `
    <div class="app-card">
      <div class="card-top">
        <div class="app-icon">${app.emoji}</div>
        <div>
          <div class="app-name">${app.name}</div>
          <div class="app-scheme">${app.scheme}://</div>
        </div>
      </div>
      <button class="check-btn" onclick="openApp('${app.id}')">
        Open App
      </button>
    </div>
  `).join('');
}

function openApp(id) {
  const app = APPS.find(a => a.id === id);
  if (!app) return;

  const intentUrl =
    `intent://pay#Intent;` +
    `scheme=${app.scheme};` +
    `package=${app.package};` +
    `S.browser_fallback_url=${encodeURIComponent(app.store)};end`;

  window.location.href = intentUrl;
}

render();
</script>

</body>
</html>
